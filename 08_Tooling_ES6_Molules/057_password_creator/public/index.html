<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password creator</title>
</head>
<body>
    <section class="content">
        <h1>Password creator</h1>

        <label>
            <input type="number" class="aumont-character" min="4" max="20" value="4">
            Aumont character
        </label>
        <label>
            <input type="checkbox" class="chk-uppercase">
            Uppercase letters
        </label>
        <label>
            <input type="checkbox" class="chk-lowercase">
            Lowercase letters
        </label>
        <label>
            <input type="checkbox" class="chk-numbers" checked>
            Numbers
        </label>
        <label>
            <input type="checkbox" class="chk-characters">
            Special characters
        </label>

        <div class="result"></div>

        <button class="btn-create">Create password</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
