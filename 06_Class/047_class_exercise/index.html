<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="content">
        <h1>Form validation exercise</h1>

        <form action="/" method="POST" class="form-exercise">
            <label for="input-first-name">First name:</label>
            <input type="text" id="input-first-name" class="validate">

            <label for="input-last-name">Last name:</label>
            <input type="text" id="input-last-name" class="validate">

            <label for="input-cpf">CPF:</label>
            <input type="text" id="input-cpf" class="validate">
            
            <label for="input-user">User:</label>
            <input type="text" id="input-user" class="validate">

            <label for="input-pass">Password:</label>
            <input type="password" id="input-pass" class="validate">

            <label for="input-repeat-pass">Repeat password:</label>
            <input type="password" id="input-repeat-pass" class="validate">

            <button type="submit">Send</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
